<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <header class="sticky-top">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="btn btn-dark" href="index.html">Orders</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-light" href="adminproducts.html">Products</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <div class="d-flex justify-content-between my-3">
            <div class="d-grid gap-2">
                <button type="button" class="btn btn-light " onclick="reset()">
                    Lees producten uit JSON
                </button>
            </div>

            <a class="btn btn-primary" href="plus.html" role="button"><strong>+</strong></a>
        </div>

        <ul class="list-group">
            <div class="row ms-1">
                <div class="col-2 col-md-2">
                    <strong>ID</strong>
                </div>
                <div class="col-2 col-md-2">
                    <strong>Naam</strong>
                </div>
                <div class="col-2 col-md-2">
                    <strong>Prijs</strong>
                </div>
                <div class="col-2 col-md-2">
                    <strong>Afbeelding</strong>
                </div>
            </div>
            <template>
                <li class="list-group-item">
                    <div class="row align-items-center fw-bold">
                        <div class="Id col-2 col-md-2">a</div>
                        <div class="Naam col-2 col-md-2">a</div>
                        <div class="Prijs col-2 col-md-2">a</div>
                        <div class="Afbeelding col-2 col-md-2">
                            <img src="../images/nofoto.jpg" width="40px" />
                        </div>
                        <div class="col-2 col-md-2 justify-content-end">
                            <a href="edit.html" class="Edit">edit</a>
                        </div>
                        <div class="remove col-2 col-md-2 justify-content-end">
                            <a class="text-danger">remove</a>
                        </div>
                    </div>
                </li>
            </template>
            <div id="productentemp">

            </div>
        </ul>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"

    <script src="adminproducts.js"></script>
